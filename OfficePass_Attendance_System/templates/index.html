<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlighter Tech</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #123D64;
            --light-blue: #000080;
            --tech-color: #a6a6a6;
            --background-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--background-color);
            font-family: 'Poppins', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-screen {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 20;
        }

        .logo-image-text-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .logo-image-wrapper {
            position: relative;
            width: 135px;
            height: 145px;
        }

        .logo-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.8s ease-in-out;
            filter: drop-shadow(0 0 10px rgba(100, 100, 100, 0.1));
        }

        #white-logo {
            opacity: 1;
            animation: gentlePulse 3s infinite ease-in-out;
        }

        #colored-logo {
            opacity: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .logo-text {
            font-weight: 400;
            line-height: 0.9;
            letter-spacing: -1px;
            position: relative;
        }

        .enlighter {
            font-family: 'Merriweather', serif;
            font-weight: 550;
            font-size: 4rem;
            color: #123D64;
            text-transform: uppercase;
        }

        .tech {
            font-family: 'Merriweather', serif;
            font-weight: 500;
            font-size: 3.7rem;
            color: var(--tech-color);
            text-transform: uppercase;
        }

        .logo-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-100px);
            animation-fill-mode: forwards;
        }

        .enlighter span {
            color: var(--primary-blue);
        }

        .tech span {
            color: var(--tech-color);
        }

        .enlighter span:nth-child(1) { animation: fall 0.6s 0.1s forwards, float 2s 1.6s infinite; }
        .enlighter span:nth-child(2) { animation: fall 0.6s 0.2s forwards, float 2s 1.6s infinite; }
        .enlighter span:nth-child(3) { animation: fall 0.6s 0.3s forwards, float 2s 1.6s infinite; }
        .enlighter span:nth-child(4) { animation: fall 0.6s 0.4s forwards, float 2s 1.6s infinite; }
        .enlighter span:nth-child(5) { animation: fall 0.6s 0.5s forwards, float 2s 1.6s infinite; }
        .enlighter span:nth-child(6) { animation: fall 0.6s 0.6s forwards, float 2s 1.6s infinite; }
        .enlighter span:nth-child(7) { animation: fall 0.6s 0.7s forwards, float 2s 1.6s infinite; }
        .enlighter span:nth-child(8) { animation: fall 0.6s 0.8s forwards, float 2s 1.6s infinite; }
        .enlighter span:nth-child(9) { animation: fall 0.6s 0.9s forwards, float 2s 1.6s infinite; }

        .tech span:nth-child(1) { animation: fall 0.6s 1.0s forwards, float 2s 1.6s infinite; }
        .tech span:nth-child(2) { animation: fall 0.6s 1.1s forwards, float 2s 1.6s infinite; }
        .tech span:nth-child(3) { animation: fall 0.6s 1.2s forwards, float 2s 1.6s infinite; }
        .tech span:nth-child(4) { animation: fall 0.6s 1.3s forwards, float 2s 1.6s infinite; }

        .tagline {
            color: var(--tech-color);
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 0.5s 1.5s forwards;
            margin-top: 35px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .loading-bar {
            width: 220px;
            height: 3px;
            background: rgba(0, 0, 0, 0.1);
            margin: 1.5rem auto;
            overflow: hidden;
            border-radius: 2px;
            opacity: 0;
            animation: fadeIn 0.5s 1.5s forwards;
            position: relative;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--light-blue));
            animation: load 2s 1.5s forwards;
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: loadingShine 1.5s infinite;
        }

        /* Background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(200, 200, 200, 0.1);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.03); opacity: 0.95; }
        }

        @keyframes fall {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(2deg); }
            50% { transform: translateY(-10px) rotate(0deg); }
            75% { transform: translateY(-5px) rotate(-2deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes load {
            to { width: 100%; }
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-150vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .tech-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(200, 200, 200, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(200, 200, 200, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 2;
            animation: gridFadeIn 2s forwards;
            opacity: 0;
        }
        
        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(0,0,0,0.3);
            font-size: 0.8rem;
            z-index: 20;
            opacity: 0;
            animation: fadeIn 1s 1.8s forwards;
        }
        
        .redirect-message {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: var(--tech-color);
            font-size: 1.5rem;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        /* Glow effect for smoother transition */
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(168,165,230,0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(20px);
            opacity: 0;
            z-index: 15;
            pointer-events: none;
            animation: glowExpand 1s ease-out forwards;
        }
        
        /* New animations */
        @keyframes gridFadeIn {
            0% { opacity: 0; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes loadingShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        
        @keyframes glowExpand {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
        
        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        .circuit-line {
            position: absolute;
            height: 1px;
            background: rgba(18,61,100,0.05);
            transform-origin: left center;
            animation: circuitLine 3s forwards;
        }
        
        @keyframes circuitLine {
            0% { width: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { width: var(--length); opacity: 0; }
        }
        
        .digital-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            opacity: 0.05;
            overflow: hidden;
        }
        
        .rain-column {
            position: absolute;
            top: -20%;
            width: 1px;
            height: 200%;
            background: linear-gradient(to bottom, transparent 0%, rgba(18,61,100,0.05) 10%, transparent 100%);
            animation: rainFall 6s linear infinite;
        }
        
        @keyframes rainFall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Clean background pattern */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.03;
            background: 
                radial-gradient(circle at 20% 30%, var(--primary-blue) 0%, transparent 15%),
                radial-gradient(circle at 80% 70%, var(--light-blue) 0%, transparent 15%);
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="tech-grid"></div>
    <div class="circuit-lines" id="circuit-lines"></div>
    <div class="digital-rain" id="digital-rain"></div>
    
    <div class="splash-screen">
        <!-- Background particles -->
        <div class="particles" id="particles"></div>
        
        <!-- Glow effect for transition -->
        <div class="glow-effect" id="glow-effect"></div>
        
        <div class="logo-container">
            <div class="logo-image-text-container">
                <div class="logo-image-wrapper">
                    <img id="white-logo" class="logo-image" src="{{ url_for('static', filename='images/white_bulb.png') }}" alt="White Logo">
                    <img id="colored-logo" class="logo-image" src="{{ url_for('static', filename='images/Enlighter_TECH.png') }}"  alt="Colored Logo">
                </div>
                <div class="text-container">
                    <div class="logo-text enlighter">
                        <span>E</span><span>N</span><span>L</span><span>I</span><span>G</span><span>H</span><span>T</span><span>E</span><span>R</span>
                    </div>
                    <div class="logo-text tech">
                        <span>T</span><span>E</span><span>C</span><span>H</span>
                    </div>
                </div>
            </div>
            <p class="tagline">IT INNOVATIVES AND SOLUTIONS</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
        
        <div class="version">v2.5.1</div>
    </div>

    <div id="redirectMessage" class="redirect-message">Redirecting to login page...</div>

    <script>
        // Preload colored logo
        const coloredLogo = new Image();
        coloredLogo.src = "{{ url_for('static', filename='images/Enlighter_TECH.png') }}";
        coloredLogo.onload = function() {
            console.log("Colored logo preloaded");
        }
        
        // Create background particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 4 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                const delay = Math.random() * 8;
                const duration = 15 + Math.random() * 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.backgroundColor = `rgba(220, 220, 220, ${Math.random() * 0.1})`;
                
                container.appendChild(particle);
            }
        }
        
        // Create circuit lines
        function createCircuitLines() {
            const container = document.getElementById('circuit-lines');
            
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.classList.add('circuit-line');
                    
                    const startX = Math.random() * 100;
                    const startY = Math.random() * 100;
                    const length = 20 + Math.random() * 50;
                    const angle = Math.random() * 360;
                    
                    line.style.width = '0px';
                    line.style.left = `${startX}%`;
                    line.style.top = `${startY}%`;
                    line.style.transform = `rotate(${angle}deg)`;
                    line.style.setProperty('--length', `${length}vw`);
                    
                    container.appendChild(line);
                    
                    // Animate the line
                    setTimeout(() => {
                        line.style.width = `${length}vw`;
                    }, 10);
                    
                    // Remove after animation
                    setTimeout(() => {
                        line.remove();
                    }, 3000);
                }, i * 300);
            }
        }
        
        // Create digital rain effect
        function createDigitalRain() {
            const container = document.getElementById('digital-rain');
            const columnCount = 30;
            
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.classList.add('rain-column');
                
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 4;
                
                column.style.left = `${left}%`;
                column.style.animationDelay = `${delay}s`;
                column.style.animationDuration = `${duration}s`;
                
                container.appendChild(column);
            }
        }
        
        // Initialize effects
        createParticles();
        createCircuitLines();
        createDigitalRain();
        
        // Smooth logo transition
        function transitionLogo() {
            // Start glow effect
            const glow = document.getElementById('glow-effect');
            glow.style.opacity = 1;
            
            // Start logo transition
            setTimeout(() => {
                document.getElementById('white-logo').style.opacity = 0;
                document.getElementById('colored-logo').style.opacity = 1;
                
                // Fade out glow effect
                setTimeout(() => {
                    glow.style.opacity = 0;
                }, 1000);
            }, 200);
        }
        
        // Trigger logo transition at 2.5 seconds
        setTimeout(transitionLogo, 2500);
        
        // Redirect after animation with fade-out effect
        setTimeout(() => {
            // Complete loading bar
            document.querySelector('.loading-progress').style.width = '100%';
            
            // Show redirect message
            document.getElementById('redirectMessage').style.opacity = '1';
            
            // Create final glow effect
            const finalGlow = document.createElement('div');
            finalGlow.className = 'glow-effect';
            finalGlow.style.width = '400px';
            finalGlow.style.height = '400px';
            finalGlow.style.background = 'radial-gradient(circle, rgba(168,165,230,0.4) 0%, transparent 70%)';
            document.querySelector('.splash-screen').appendChild(finalGlow);
            
            // Fade out entire splash screen
            setTimeout(() => {
                document.querySelector('.splash-screen').style.opacity = '0';
                document.querySelector('.splash-screen').style.transition = 'opacity 0.5s ease';
                
                // Redirect after fade-out completes
                setTimeout(() => {
                    window.location.href = "{{ url_for('employee_login') }}";
                }, 500);
            }, 1500);
        }, 4000);
    </script>
</body>
</html>
