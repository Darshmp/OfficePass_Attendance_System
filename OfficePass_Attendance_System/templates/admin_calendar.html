<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <style>
    .calendar-container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 15px;
    }
    .fc-toolbar-title {
      font-size: 1.25rem;
    }
    .fc-button {
      padding: 0.3rem 0.6rem;
    }
    .fc-daygrid-day {
      cursor: pointer;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header-logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 50px;
    }
    .header-title {
      margin-right: auto;
    }
    .header-back-btn {
      margin-left: auto;
    }
    
    @media (max-width: 992px) {
  .header-logo {
    width: 100px;
    height: 40px;
  }
}

@media (max-width: 768px) {
  .header-container {
    flex-direction: column;
    text-align: center;
    gap: 15px;
  }
  .header-logo {
    position: static;
    transform: none;
    order: 2;
    width: 90px;
    height: 40px;
    margin: 5px 0;
  }
  .header-title {
    order: 1;
    margin-right: 0;
    width: 100%;
  }
  .header-back-btn {
    order: 3;
    margin-left: 0;
    width: 100%;
    max-width: 200px;
  }
  .calendar-container {
    padding: 10px;
  }
}

@media (max-width: 576px) {
  .header-logo {
    width: 80px;
    height: 45px;
  }
  .header-title {
    font-size: 1.1rem;
  }
  .fc-toolbar-title {
    font-size: 1rem;
  }
  .fc-button {
    padding: 0.2rem 0.4rem;
    font-size: 0.8rem;
  }
}
    
  </style>
</head>
<body>
  <div class="container-fluid p-4">
    <div class="header-container">
      <h1 class="h3 header-title">
        <i class="bi bi-calendar-range me-2"></i>Admin Calendar
      </h1>
      <img src="{{ url_for('static', filename='images/elll.png') }}" alt="Company Logo" class="header-logo">
      <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary header-back-btn">
        <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
      </a>
    </div>

    <div class="calendar-container">
      <div id="calendar"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek'
            },
            dateClick: function(info) {
                window.location.href = `/admin/daily/${info.dateStr}`;
            },
            events: []
        });
        calendar.render();
    });
  </script>
</body>
</html>
